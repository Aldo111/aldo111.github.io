<!DOCTYPE html>


<html>

	<head>
	
		<title>Exp</title>
		<script src="../jquery.js"></script>
		
		<script>
		
		var screenWidth, screenHeight, ctx, particles=[];

			function fullScreenCanvas() {
			
				screenWidth=$(window).width();
				screenHeight=$(window).height();
				ctx.width=parseInt(screenWidth);
				ctx.height=parseInt(screenHeight);
				
			};
		
			function rand(a,b) {
			
				return Math.ceil(Math.random()*b +a +1);
			
			};
			
			$(document).ready(function() {
			
				ctx=$("#canvas").get()[0].getContext("2d");
		
				init();
				fullScreenCanvas();
			});
			
			//particle object
			function Particle(x,y) {
			
				this.type="circle";
				this.x=x;
				this.y=y;
				this.size=0.5;
				this.opacity=rand(1,10);
				this.moveSpeed=this.opacity/10 * 5;
			};
			
			Particle.prototype.draw=function() {
				this.x-=this.moveSpeed;
				if (this.x < 0) this.x=screenWidth;
				ctx.save();
				ctx.beginPath();
				ctx.globalAlpha=this.opacity/10;
				ctx.fillStyle="white";
				ctx.arc(this.x,this.y,this.size,0,2*Math.PI,false);
				ctx.fill();
				ctx.restore();
			
			};
			
			function init() {
				sizeIt();
				for (i=0;i<500;i++)
				particles.push(new Particle(rand(0,screenWidth),rand(0,screenHeight)));
					
			
			};
			
			function sizeIt() {
				ctx.canvas.width  = window.innerWidth;
  				ctx.canvas.height = window.innerHeight;
  				screenWidth=ctx.canvas.width;
  				screenHeight=ctx.canvas.height;
			}
			
			
			setInterval(function draw() {
				ctx.canvas.width  = window.innerWidth;
  				ctx.canvas.height = window.innerHeight;
  				screenWidth=ctx.canvas.width;
  				screenHeight=ctx.canvas.height;
  				
				ctx.save();
				ctx.clearRect(0,0,screenWidth,screenHeight);
				ctx.restore();
				
				for (i in particles)
					particles[i].draw();
			
			
			}, 1000/30);
		</script>
		
		<style>
		
			@font-face {
			font-family:NewCircle;
			src: url("NewCircle/New Cicle Fina.ttf");
			}
			
			* {
				
				margin:0;
				padding:0;
			
			
			}
			
			
			body {
			
				background-color:#0a0a0a;
				color:white;
				font-family:NewCircle;
				font-size:84pt;
			
			}
			
			html, body {
			
				width:100%;
				height:100%;
				margin:0 px;
				overflow:hidden;
			
			}
			
			#canvas {
				display:block;
				position:absolute;
				background-color:black;
				z-index:1;
				overflow:hidden;
				
			}
			
			#content {
				position:absolute;
				width:200px;
				top:50%;
				left:50%;
				margin-left:-100px;;
				margin-top:-150px;
				z-index:2;
			
			}
		
		</style>
		
		
	</head>
	
	
	
	<body>
	
		<canvas id="canvas" width="500px" height="500px">
		</canvas>
		<div id="content">
		The Hollow Boy
		
		</div>
		
		<audio autoplay>
			<source src="experience_assets/thehollowboy.mp3" type="audio/mp3">
		</audio>
	
	</body>
	
	
</html>
